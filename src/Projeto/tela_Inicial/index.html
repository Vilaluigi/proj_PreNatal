<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />



</head>

<body>
    <div class="container-Principal">
        <div class="card-lateral">
            <img src="../../assets/logo_Enfermagem.png" class="logo">
            <button class="btn-acessar" style="background-color: #1A728A;"><span class="material-symbols-outlined"> home
                </span> Início</button>
            <button class="btn-acessar"><span class="material-icons-outlined"> vaccines </span>Grafo</button>
            <button class="btn-acessar"><span class="material-symbols-outlined"> stethoscope </span>Condutas</button>
            <button class="btn-acessar"><i class="material-icons-outlined">close</i>Sair</button>
        </div>
        <div class="card-principal">
            <h1>Bem-Vindo !</h1>
            <p>Selecione um hemograma da paciente que deseja analisar para continuar</p>
            <div class="cards-Pacientes">
                <img src="../../assets/image 1_paciente.png">
                <select name="paciente1" id="Ana" class="btn-pacientes">
                    <option value="">Gestação da Ana</option>
                    <option value="trimestre1"> 1º Trimestre</option>
                    <option value="trimestre2"> 2º Trimestre</option>
                    <option value="trimestre3"> 3º Trimestre</option>
                </select>
            </div>
            <button class="btn-confirmar" onclick="hemogra()">Continuar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
