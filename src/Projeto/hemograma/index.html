<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemograma</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />



</head>

<body>
    <div class="container-Principal">
        <div class="card-lateral">
            <img src="../../assets/logo_Enfermagem.png" class="logo">
            <button class="btn-acessar" style="background-color: #1A728A;"
                onclick="principal('Projeto/tela_inicial/index.html')"><span class="material-symbols-outlined"> home
                </span> Início</button>
            <button class="btn-acessar"><span class="material-icons-outlined"> vaccines </span>Grafo</button>
            <button class="btn-acessar"><span class="material-symbols-outlined"> stethoscope </span>Condutas</button>
            <button class="btn-acessar"><i class="material-icons-outlined">close</i>Sair</button>
        </div>
        <div class="card-principal">
            <h1>Hemograma - 12 de julho - Segundo trimestre de gestação - gestação Ana </h1>
            <div class="card-hemograma-completo">
                <p>Hemograma Completo</p>
                <p>Método: <span style="color:#808080; font-size: 20px;">Análise realizada por Citometria de fluxo
                        fluorescente e
                        impedância
                        "XN-1-Sysmex"</span></p>
                <p>Material: <span style="color:#808080; font-size: 20px;">SANGUE TOTAL COM EDTA</span></p>
            </div>

            <div class="eritrograma">
                <div class="coluna">Eritrograma</div>
                <div class="coluna">Resultados</div>
                <div class="coluna">Valores de referência</div>
                <i class="material-icons-outlined" style="  color: #808080;">chevron_right</i>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
